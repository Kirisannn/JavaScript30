		// Array.prototype.filter()
		// 1. Filter the list of inventors for those who were born in the 1500's
		const born1500s = inventors.filter(inventor => { if (inventor.year >= 1500 && inventor.year < 1600) return true; });
		console.log("Exercise 1");

		// Array.prototype.map()
		// 2. Give us an array of the inventors first and last names
		const firstLastNames = inventors.map(inventor => { return { first: inventor.first, last: inventor.last }; });
		console.log("Exercise 2");

		// Array.prototype.sort()
		// 3. Sort the inventors by birthdate, oldest to youngest
		const sortedAge = inventors.sort((a, b) => a.year - b.year);

		// Array.prototype.reduce()
		// 4. How many years did all the inventors live all together?
		const sumYears = inventors.reduce((sum, inventor) => sum + inventor.passed - inventor.year, 0)
		console.log("Exercise 4");

		// 5. Sort the inventors by years lived
		const sortedLived = inventors.sort((a, b) => {
			if (a.yearsLived == null) { a.yearsLived = a.passed - a.year; };

		console.log("Exercise 5");

		// 6. create a list of Boulevards in Paris that contain 'de' anywhere in the name
		// https://en.wikipedia.org/wiki/Category:Boulevards_in_Paris
		async function task6() {
			const url = "https://en.wikipedia.org/w/api.php" +
				"?action=query" +
				"&list=categorymembers" +
				"&cmtitle=Category:Boulevards_in_Paris" +
				"&cmlimit=500" +
				"&format=json" +
				"&origin=*";

			const response = await fetch(url);
			const data = (await response.json()).query.categorymembers

			const deBoulevards = data.map(page => page.title).filter(boulevard => boulevard.includes("de"));

			return deBoulevards;
		}
