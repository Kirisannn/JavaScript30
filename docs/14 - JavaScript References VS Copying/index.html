<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>JS Reference VS Copy</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

    <script>
        // start with strings, numbers and booleans
        console.log("%c strings by copy", "font-size: 2em;");
        let age = 100;
        let age2 = age; // By Copy
        console.log(age, age2);
        age = 200;
        console.log(age, age2);

        console.log("%c numbers by copy", "font-size: 2em;");
        let name = "Ian";
        let name2 = name;   // By copy
        console.log(name, name2);
        name = "Shang-Ian";
        console.log(name, name2);

        console.log("%c booleans by copy", "font-size: 2em;");
        let a = true;
        let b = a;
        console.log(a, b);  // By copy
        a = false;
        console.log(a, b);

        // Let's say we have an array
        const players = ['Wes', 'Sarah', 'Ryan', 'Poppy'];
        console.log(players);

        // and we want to make a copy of it.
        const team = players;
        console.log(team);

        // You might think we can just do something like this:
        team[3] = "lux";
        console.log("team:", team);

        // however what happens when we update that array?
        console.log("players:", team);

        // now here is the problem!
        console.log("%c Players have been modified by reference too!", "font-size: 2em;")

        // oh no - we have edited the original array too!

        // Why? It's because that is an array reference, not an array copy. They both point to the same array!

        // So, how do we fix this? We take a copy instead!

        // one way
        const team2 = players.slice();
        team2[1] = "Ian";
        console.log("team2:", team2);

        console.log("players:", players);

        // or create a new array and concat the old one in
        const team3 = [].concat(players);
        console.log("team3:", team3);

        // or use the new ES6 Spread
        const team4 = [...players];
        console.log("team4", team4);

        const team5 = Array.from(players);
        console.log("team5:", team5);
        team5[3] = "cool";
        console.log("team5:", team5);

        // now when we update it, the original one isn't changed
        console.log("players:", players);
        console.log("%c players is unchanged!", "font-size: 2em");

        // The same thing goes for objects, let's say we have a person object

        // with Objects
        const person = {
            name: 'Wes Bos',
            age: 80
        };

        // and think we make a copy:
        const p2 = person;
        p2.name = "Ian";
        console.log(person);
        console.log(p2);
        console.log("%c Oh no! Both changed to Ian!", "font-size: 2em");

        // how do we take a copy instead?
        const p3 = Object.assign({}, person, { number: 99, age: 25 });
        p3.name = "Jake";
        console.log("p3:", p3);
        console.log("person:", person);

        // We will hopefully soon see the object ...spread
        const p4 = { ...person };
        console.log(p4);

        console.clear();

        // Things to note - this is only 1 level deep - both for Arrays and Objects. lodash has a cloneDeep method, but you should think twice before using it.
        const ian = {
            name: 'Ian',
            age: '24',
            socials: {
                github: 'https://github.com/Kirisannn',
                linkedIn: 'https://www.linkedin.com/in/shang-ian-tan/'
            }
        }
        console.log(ian);

        const dev = Object.assign({}, ian);
        const dev2 = JSON.parse(JSON.stringify(ian));
    </script>

</body>

</html>
