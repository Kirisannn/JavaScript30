    <meta charset="UTF-8">

</head>

<body>

    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or a state</li>
        </ul>
    </form>
    <script>
        const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';
        const cities = [];

        // Populate cities array
        async function fetchCities(url) {
            const response = await fetch(url);
            const data = await response.json();

            console.log(data);
            cities.push.apply(cities, data);
        }
        fetchCities(endpoint);

        // Filter array
        function findMatches(queryString, cities) {
            return cities.filter(location => {
                const regex = new RegExp(queryString, 'gi');
                return location.city.match(regex) || location.state.match(regex);
            })
        }

        function numberWithCommas(x) {
            return x.toString().replace(/\B(?=(\d{3})+(?!\d))/g, ',');
        }

        function displayMatches() {
            const matchArr = findMatches(this.value, cities);
            const html = matchArr.map(location => {
                const regex = new RegExp(this.value, 'gi');
                const cityName = location.city.replace(regex, `<span class="hl">${this.value}</span>`);
                const stateName = location.state.replace(regex, `<span class="hl">${this.value}</span>`);

                return `
                    <li>
                        <span class="name">${cityName}, ${stateName}</span>
                        <span class="population">${numberWithCommas(location.population)}</span>
                    </li>
                `;
            }).join('');    // Return as string instead of arr
            suggestions.innerHTML = html;
        }

        // Select input
        const searchInput = document.querySelector(".search");
        const suggestions = document.querySelector(".suggestions");

        searchInput.addEventListener("change", displayMatches);
        searchInput.addEventListener("keyup", displayMatches);

    </script>
</body>

</html>
