<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>HTML5 Canvas</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>
    <canvas id="draw" width="800" height="800"></canvas>

    <script>
        const canvas = document.getElementById("draw");
        const context = canvas.getContext("2d");    // Returns CanvasRenderingContext2D object

        // Canvas setup
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        // Context setup
        context.strokeStyle = "#BADA55";
        context.lineJoin = "round";
        context.lineCap = "round";

        // Placeholder vars
        let isDrawing = false;
        let lastX = 0;
        let lastY = 0;
        let hue = 0;
        let dir = true;

        function draw(e) {
            if (!isDrawing) return;

            context.strokeStyle = `hsl(${hue}, 100%, 50%)`;
            context.beginPath();
            context.moveTo(lastX, lastY);   // Start from
            context.lineTo(e.offsetX, e.offsetY);   // Go to
            context.stroke();
            lastX = e.offsetX;
            lastY = e.offsetY;

            hue++;
            if (hue == 360) hue = 0;

            if (context.lineWidth <= 1 || context.lineWidth >= 50) dir = !dir;
            if (dir) context.lineWidth++;
            if (!dir) context.lineWidth--;


        }
        canvas.addEventListener("mousemove", draw);
        canvas.addEventListener("mousedown", e => {
            isDrawing = true;
            lastX = e.offsetX;
            lastY = e.offsetY;
        });
        canvas.addEventListener("mouseup", () => isDrawing = false);
        canvas.addEventListener("mouseout", () => isDrawing = false)

    </script>

    <style>
        html,
        body {
            margin: 0;
        }
    </style>

</body>

</html>
