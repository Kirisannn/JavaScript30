<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>Key Detection</title>
    <script type="text/javascript" src="./cornify.js"></script>

</head>

<body>
    <div id="start">
        <h1>GUESS THE KONAMI CODE!</h1>
        <p><em>Hint: What's the name of a magical creature that looks like a horse, and has a horn?</em></p>
    </div>

    <style>
        html,
        body {
            margin: 0;
            height: 100%;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            font-size: 2em;
        }
    </style>

    <script>
        const secretCode = ["u", "n", "i", "c", "o", "r", "n"];
        const pressed = [];

        window.addEventListener("keyup", e => {
            console.log(e.key);
            pressed.push(e.key);
            pressed.splice(- secretCode.length - 1, pressed.length - secretCode.length);
            console.log(pressed);
            if (pressed.join().includes(secretCode.join())) { console.log("ACCESS GRANTED"); cornify_add(); }
        })
    </script>
</body>

</html>
