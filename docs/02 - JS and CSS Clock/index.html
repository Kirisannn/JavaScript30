<body>

	<style>
		html {
			background: #018DED url(https://unsplash.it/1500/1000?image=881&blur=5);
			background-size: cover;
			font-family: 'helvetica neue';
			text-align: center;
			font-size: 10px;
		}

		body {
			margin: 0;
			font-size: 2rem;
			display: flex;
			flex: 1;
			min-height: 100vh;
			align-items: center;
		}

		.clock {
			width: 30rem;
			height: 30rem;
			border: 20px solid white;
			border-radius: 50%;
			margin: 50px auto;
			position: relative;
			padding: 2rem;
			box-shadow:
				0 0 0 4px rgba(0, 0, 0, 0.1),
				inset 0 0 0 3px #EFEFEF,
				inset 0 0 10px black,
				0 0 10px rgba(0, 0, 0, 0.2);
		}

		.clock-face {
			position: relative;
			width: 100%;
			height: 100%;
			transform: translateY(-3px);
			/* account for the height of the clock hands */
		}

		.hand {
			background: black;
			position: absolute;
			top: 50%;
            left: 50%;
            width: 50%;
            height: 6px;
			transform-origin: 0% 50%;
		}

        .second-hand {
            height: 2px;        /* override thickness for the second hand */
        }

        .min-hand {
            width: 42.5%;
            height: 4px;
        }

        .hour-hand {
            width: 30%;
            height: 5px;
        }

        .hour-tick {
            position: absolute;
            top: 100%;
            left: 49%;
            width: 6px;              /* thickness of tick */
            height: 15px;            /* length of tick */
            background: grey;
            transform-origin: center -17rem; /* distance from center (adjusted to match clock radius) */
            transform: rotate(calc(var(--i) * 30deg));
        }

        .min-tick {
            position: absolute;
            top: 100%;
            left: 49%;
            width: 1px;              /* thickness of tick */
            height: 15px;            /* length of tick */
            background: grey;
            transform-origin: center -17rem; /* distance from centre (adjusted to match clock radius) */
            transform: rotate(calc(var(--i) * 6deg));
        }

	</style>

	<script>
		const secondHand = document.querySelector('.second-hand');
		// console.log(secondHand);
        const minHand = document.querySelector('.min-hand');
        const hourHand = document.querySelector('.hour-hand');

        function setTime() {
            const now = new Date();
            // console.log(now.getSeconds())

            const seconds = now.getSeconds();
    		// console.log("Angle: " + seconds * 6);
            secondHand.style.transform = "rotate(" + ((seconds * 360 / 60) + 270) + "deg)";

            const minutes = now.getMinutes();
            // console.log(minutes);
            minHand.style.transform = "rotate(" + (((minutes * 360 / 60) + (seconds * 6 / 60)) + 270) + "deg)";

            const hours = now.getHours();
            console.log(hours);
            hourHand.style.transform = "rotate(" + (((hours * 360 / 12) + (minutes * 6 / 60) + (seconds * 0.1 / 60)) + 270) + "deg)";
        }

        setInterval(setTime, 1000);
		
	</script>
</body>

</html>
