<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Console Tricks!</title>
    <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>

<body>

    <p onClick="makeGreen()">Ã—BREAKÃ—DOWNÃ—</p>

    <script>
        const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];

        function makeGreen() {
            const p = document.querySelector('p');
            p.style.color = '#BADA55';
            p.style.fontSize = '50px';
        }

        // Regular
        console.log("Day 9!!");

        // Interpolated
        console.log("This is a %s string!", "ðŸ’©");

        // Styled
        console.log("%c Some STYLISH text ðŸ˜‰", "font-size: 3em; text-shadow: 10px grey;")

        // warning!
        console.warn("%c WATCH OUT!!!", "font-size: 5em;")

        // Error :|
        console.error("%c ERROR! ERROR! ERROR!", "font-size: 8em;")

        // Info
        console.info("%c Did you know crocs eat 3-4 people a year?", "font-size: 3em;")

        // Testing
        const p = document.querySelector("p");
        console.assert(p.classList.contains("ouch"), "Does not contain \"ouch\" class.");

        // clearing
        // console.clear()

        // Viewing DOM Elements
        console.dir(p);

        // Grouping together
        dogs.forEach(dog => {
            console.groupCollapsed(`${dog.name}`);
            console.log(`This is ${dog.name}`);
            console.log(`${dog.name} is ${dog.age} years old.`);
            console.log(`That's ${dog.age * 7} in dog years.`);
            console.groupEnd(`${dog.name}`);
        })

        // counting
        console.count("Ian");   // 1
        console.count("Ian");   // 2
        console.count("Ian");   // 3
        console.count("Ian");   // 4
        console.count("Ian");   // 5

        // timing
        console.time('fetching data');
        fetch('https://jsonplaceholder.typicode.com/todos/1')
            .then(response => response.json())
            .then(json => { console.timeEnd('fetching data'); console.log(json); })

    </script>
</body>

</html>
